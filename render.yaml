services:
  # 1. Endee Vector Database (Docker image)
  - type: web
    name: endee-db
    image: endeeio/endee-server:latest
    env: docker
    plan: free
    healthCheckPath: /health

  # 2. Python Backend (FastAPI)
  - type: web
    name: rag-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: ENDEE_URL
        fromService:
          type: web
          name: endee-db
          property: url
      - key: GEMINI_API_KEY
        sync: false  # Enter this manually in Render dashboard
